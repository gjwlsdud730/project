<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>edit</title>
</head>
<body>
<h2>edit</h2>
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/edit" method="post" enctype="multipart/form-data">
  제목: <input type="text" name="boardTitle"> <br>
  내용: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
  파일: <input type="file" name="boardFile"> <br>
  <input type="submit" value="글작성">
</form>
</body>
</html>
