<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Welcome to Codebang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="pt-5" style="display: flex; flex-direction: column; min-height: 100vh;" th:fragment="body">

<div th:fragment="top" style="flex: 1 0 auto;">
  <!-- 네비게이션 바-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/index">Codebang</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a class="nav-link" th:href="@{/etc}">홈
            <span class="sr-only">(current)</span>
          </a></li>
          <li class="nav-item">
            <!-- 로그인하지 않은 사용자의 경우 -->
            <div th:if="${session.userId == null}">
              <a class="nav-link" href="@{/join/login}">로그인</a>
            </div>
            <!-- 로그인 한 사용자의 경우 -->
            <div th:if="${session.userId != null}">
              <a class="nav-link" href="/user/logout">로그아웃</a>
            </div>
          </li>
          <li class="nav-item">
            <div th:if="${session.userId} == null">
              <a class="nav-link" href="/user/signup">회원가입</a>
            </div>
            <div th:if="${session.userId} != null">
              <p th:text="${session.userName}"></p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="flex: 1 0 auto;">
    <div class="row">

      <div class="col-lg-3">

        <h3 class="my-4 text-center">Category</h3>
        <div class="list-group mb-4">
          <a class="list-group-item list-group-item-info text-center font-weight-bold">게시판</a>
          <a th:href="@{/daily}"
             class="list-group-item list-group-item-action text-center font-weight-bold">일상 공유</a>
          <a th:href="@{/coding}"
             class="list-group-item list-group-item-action text-center font-weight-bold">코딩 공유</a>
        </div>

      </div>

      <div class="col-lg-9 my-4 mb-4" th:fragment="content">

      </div>
    </div>
  </div>
</div>


<div id="myFooter" th:fragment="bottom" style="flex-shrink: 0;">
  <footer class="py-4 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">&copy; Codebang 2024</p>
    </div>
  </footer>
</div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
