<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<h2>update</h2>
  <form action="/user/update" method="post">
    <div>
      <input type="hidden" th:value="${updateUser.id}" name="id"><br>
    </div>
    <div>
      <label for="userId">아이디: </label>
      <input type="text" th:value="${updateUser.userId}" id="userId" name="userId">
    </div>
    <div>
      <label for="userPassword">비밀번호: </label>
      <input type="text" th:value="${updateUser.userPassword}" id="userPassword" name="userPassword">
    </div>
    <div>
      <label for="userName">이름: </label>
      <input type="text" th:value="${updateUser.userName}" id="userName" name="userName">
    </div>
    <div>
      <label for="userEmail">이메일: </label>
      <input type="text" th:value="${updateUser.userEmail}" id="userEmail" name="userEmail">
    </div>
    <div>
      <label for="userPhone">전화번호: </label>
      <input type="text" th:value="${updateUser.userPhone}" id="userPhone" name="userPhone">
    </div>
    <div>
      <input type="submit" value="정보수정">
    </div>
  </form>
</body>
</html>
